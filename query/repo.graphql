query ($org: String="", $reposAfter: String, $reposFirst: Int=10) {
  org: organization(login: $org) {
    repos: repositories(first: $reposFirst, after: $reposAfter) {
      pageInfo {
        hasNextPage
        endCursor
      }
      totalCount
      nodes {
          name
          nameWithOwner
          isArchived
          defaultBranch: defaultBranchRef {
          target {
              ... on Commit {
              authoredDate
              author {
                  name
                  email
              }
              oid
            }
          }
        }
      }
    }
  }
}
